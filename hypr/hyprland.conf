source=~/.config/hypr/hyprland/rose-pine.conf

################
### MONITORS ###
################

monitor=,preferred,auto,1.0


#################
### AUTOSTART ###
#################

# Status bar
exec-once = waybar
# Wallpaper
exec-once = hyprpaper
# Notification daemon
exec-once = swaync 
# Plugins
exec-once = hyprpm reload
# Idle handling
exec-once = hypridle

# Privilige escalation window, TODO: is this really necessary?
# exec-once = systemctl --user start hyprpolkitagent

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME, BreezeX-RoséPineDawn
env = XCURSOR_SIZE, 24
# Can also be set using hyprctl setcursor
env = HYPRCURSOR_THEME, BreezeX-RoséPineDawn
env = HYPRCURSOR_SIZE, 24

env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_STYLE_OVERRIDE, Kvantum
# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 0
    border_size = 1

    col.active_border=$muted
    col.inactive_border=$muted

    allow_tearing = false

    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 30
    hover_icon_on_border = true

    no_focus_fallback = true # if true, will not fall back to the next available window when moving focus in a direction where no window was found}

    snap {
        enabled = true
        window_gap = 20
        monitor_gap = 20
    }
}

decoration {
    rounding = 3
    
    blur {
        enabled = true
        size = 8
        passes = 4
        vibrancy = 0.169

        new_optimizations = true
    }
    
    shadow {
        enabled = false 
        range = 5
        offset = 0 2
        render_power = 4
        color = $rose
    }

    # active_opacity = 1
    # inactive_opacity = 0.80
    
    # screen_shader = ~/.config/hypr/shaders/xxx.frag

    dim_inactive = true
    dim_strength = 0.3
    dim_special = 0
}

animations {
    enabled = true

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration

    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    #animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel

    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide

    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
	preserve_split = true
	smart_split = false
	smart_resizing = false
}

master {
    new_status = master
}

misc {
    vfr = 1
    vrr = 1
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    
    initial_workspace_tracking = false
}

#############
### INPUT ###
#############

input {
    kb_layout = fr

    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    follow_mouse = 1
    special_fallthrough = true

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 1.2
        drag_lock = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, escape, exit 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, wofi --show drun
bind = $mainMod SHIFT, E, exec, wofi-emoji
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod SHIFT, l, exec, hyprlock
bind = $mainMod SHIFT, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Scratchpad workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# KeepassXC workspace
bind = $mainMod SHIFT, K, togglespecialworkspace, keepassxc

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Hyprexpo
bind = $mainMod SHIFT, tab, hyprexpo:expo, toggle 

# Keyboard shortcuts for resizing windows
bind= $mainMod,R,submap,resize 
submap=resize
binde=,l,resizeactive,50 0
binde=,h,resizeactive,-50 0
binde=,k,resizeactive,0 -50
binde=,j,resizeactive,0 50
bind =,catchall, submap, reset
submap=reset

# Keyboard shortcuts for swaping windows positions
bind= $mainMod,M,submap,move
submap=move
binde=,l,swapwindow,r
binde=,h,swapwindow,l
binde=,k,swapwindow,u
binde=,j,swapwindow,b
bind =,catchall, submap, reset
submap=reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Disable blur for XWayland windows (or context menus with shadow would look weird)
windowrulev2 = noblur, xwayland:1

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# "Smart gaps" / "No gaps when only"
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Picture-in-picture
windowrulev2 = float, title:^(Picture in picture)|(Incrustation vidéo)(.*)$
windowrulev2 = pin, title:^(Picture in picture)|(Incrustation vidéo)(.*)$ 
windowrulev2 = size 25%, title:^(Picture in picture)|(Incrustation vidéo)(.*)$
windowrulev2 = keepaspectratio, title:^(Picture in picture)|(Incrustation vidéo)(.*)$

# Pavu control
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 45%, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 45%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$

# Dialog windows – float+center these windows.
windowrulev2 = center, title:^(Open File)(.*)$
windowrulev2 = center, title:^(Select a File)(.*)$
windowrulev2 = center, title:^(Choose wallpaper)(.*)$
windowrulev2 = center, title:^(Open Folder)(.*)$
windowrulev2 = center, title:^(Save As)(.*)$
windowrulev2 = center, title:^(Library)(.*)$
windowrulev2 = center, title:^(File Upload)(.*)$
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Select a File)(.*)$
windowrulev2 = float, title:^(Choose wallpaper)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Library)(.*)$
windowrulev2 = float, title:^(File Upload)(.*)$

# KeepassXC
windowrulev2 = workspace special:keepassxc, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = float, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = size 75%, class:^(org.keepassxc.KeePassXC)$

###################
### LAYER RULES ###
###################

layerrule = blur, waybar
layerrule = ignorealpha 0.1, waybar

###############
### PLUGINS ###
###############

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = $overlay
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false 
    }
}
